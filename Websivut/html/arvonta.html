<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Arvo elokuva katsontaan</title>
</head>

<body>
    <div id="header"></div>
    <div id="me">
        <h1>Täällä pääset arpomaan itsellesi seuraavaa elokuvaa katsontaan.</h1>
        <h3>Miltä vuosikymmeneltä haluat elokuvan olevan?</h3>

        <select name="year" id="year">
            <option value="1">-1960</option>
            <option value="2">1960</option>
            <option value="3">1970</option>
            <option value="4">1980</option>
            <option value="5">1990</option>
            <option value="6">2000</option>
            <option value="7">2010</option>
            <option value="8">2020</option>
            <option value="9">Mikä tahansa</option>
        </select>

        <h3>Kotimainen vai ulkomainen?</h3>
        <label for="Kotimainen">Kotimainen</label>
        <input type="radio" name="kieli" value="kotimainen" checked>
        <label for="Ulkomainen">Ulkomanen</label>
        <input type="radio" name="kieli" value="ulkomainen">

        <h3>Genre?</h3>
        <select name="genre" id="genre">
            <option value="28">Action</option>
            <option value="12">Adventure</option>
            <option value="16">Animation</option>
            <option value="35">Comedy</option>
            <option value="80">Crime</option>
            <option value="99">Documentary</option>
            <option value="18">Drama</option>
            <option value="10751">Family</option>
            <option value="14">Fantasy</option>
            <option value="36">History</option>
            <option value="27">Horror</option>
            <option value="10402">Music</option>
            <option value="9648">Mystery</option>
            <option value="10749">Romance</option>
            <option value="878">Science Fiction</option>
            <option value="10770">TV Movie</option>
            <option value="53">Thriller</option>
            <option value="10752">War</option>
            <option value="37">Western</option>
        </select>
        <h3>Arosana</h3>
        <label for="poor">Huono (0-3)</label>
        <input type="radio" name="points" value="Huono" checked>
        <label for="OK">OK (4-7)</label>
        <input type="radio" name="points" value="OK">
        <label for="GOOD">Hyvä (8-10)</label>
        <input type="radio" name="points" value="Hyvä">
        <label for="kaikki">Mikä tahansa</label>
        <input type="radio" name="points" value="all">
        <button type="button" margin="5px">Arvo elokuva</button>

        <h3><output id="title"></output></h3>
        <output id="linkki"><a href="https://www.themoviedb.org/" target="_blank">TheMovieDataBase-linkki</a></output>
        <br>
        <img id=kuva src="" alt="" width="50%">

    </div>
    <script>
        $("#header").load("common/header.html");
    </script>
    <script src="../code/js/arvoElokuva.js"></script>
</body>

</html>
